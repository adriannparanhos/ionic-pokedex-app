<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/details', pokemon.id]" lines="full">
      <ion-avatar slot="start">
        <img [src]="pokemon.image" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{ pokemon.name }}</h2>
        <p>#{{ pokemon.id.toString().padStart(3, '0') }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="toggleFavorite(pokemon, $event)">
        <ion-icon [name]="isFavorite(pokemon.id) ? 'star' : 'star-outline'" [color]="isFavorite(pokemon.id) ? 'warning' : 'medium'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
